name: ezcredit
description: ez credit mobile app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.1
  flutter_screenutil: ^5.5.2
  cached_network_image: ^3.2.0
  provider: ^6.0.2
  http: ^0.13.4
  flutter_svg: ^1.0.3
  flutter_carousel_slider: ^1.0.8
  intl: ^0.17.0
  firebase_crashlytics: ^2.8.0
  firebase_core_platform_interface: 4.5.1
  firebase_core: ^1.17.0
  firebase_analytics: ^9.1.8
  firebase_messaging: ^11.4.0
  share: ^2.0.4
  firebase_dynamic_links: ^4.2.5
  uni_links: ^0.5.1
  flutter_local_notifications: ^9.6.0
  device_info_plus: ^4.0.0
  shared_preferences: ^2.0.15
  package_info_plus: ^1.4.2
  fluttertoast: ^8.0.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka/Fredoka-Medium.ttf
        - asset: assets/fonts/Fredoka/Fredoka-Bold.ttf
          # weight: 500

  uses-material-design: true
  assets:
    - assets/lang/
    - assets/images/
    - assets/svgs/
